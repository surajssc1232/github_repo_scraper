# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/githubsearch
spring.datasource.username=suraj
spring.datasource.password=suraj123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# GitHub API Configuration (optional - for higher rate limits)
# Replace this with your actual token in application-local.properties
github.api.token=your_github_token_here

# Server Configuration
server.port=8080

# Jackson Configuration for Pretty-Printed JSON
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

spring.application.name=demo
